<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大图书馆存档</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 简单的样式用于搜索结果 */
        .search-results {
            margin-top: 20px;
        }
        .search-result {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>
 <!-- 主内容区 -->
 <main class="container main-content">
    <!-- 左侧悬浮块 -->
    <aside class="sidebar">
        <div class="profile">
            <img alt="" class="avatar">
            <h3>澳洲白茶</h3>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="./index.html">主页</a></li>
                <li><a href="#">博客</a></li>
                <li><a href="#">图文集</a></li>
                <li><a href="#">友情链接</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://github.com/aozhoubaicha" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.zhihu.com" target="_blank"><i class="fab fa-zhihu"></i></a>
            <a href="https://space.bilibili.com" target="_blank"><i class="fab fa-bilibili"></i></a>
        </div>
    </aside>

    <!-- 右侧主内容 -->
    <section class="main-posts">
        <h1>大图书馆存档</h1>
        <input type="text" id="searchInput" placeholder="输入关键词进行搜索...">
        <button onclick="performSearch()">搜索</button>
        <div id="searchResults" class="search-results"></div>
        <div class="blog-posts">
            <div class="post">
                <h2><a href="./blog/blog_1.html" class="read-more">故事开始的第一篇</a></h2>
                <p>关于开始，以及其他...</p>
                    <img alt="" class="post img">
            </div>
            <article class="post">
                <h2>第二篇博文</h2>
                <p>这是第二篇博文的内容...</p>
                <a href="#" class="read-more">阅读更多</a>
            </article>
            <!-- 你可以继续添加更多的博文 -->
        </div>
    </section>
    <!-- 文件展示和下载部分 -->
    <section class="file-download">
        <h2>文件下载</h2>
        <p>以下是可供下载的文件：</p>
        <ul>
            <li>
                <a href="/path/to/your/file.pdf" download="file.pdf">文件名 (点击下载)</a>
            </li>
            <!-- 你可以继续添加更多的文件链接 -->
        </ul>
    </section>
</main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; Copyright 2024 <a href="./about.html" style="color: white;text-decoration: none; ">澳洲白茶</a></p>
        </div>
    </footer>

    <!-- 引入JavaScript -->
    <script>
        function performSearch() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const posts = document.querySelectorAll('.post');
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = ''; // 清空之前的搜索结果

            if (input === '') {
                resultsContainer.innerHTML = '<p>请输入关键词进行搜索。</p>';
                return;
            }

            let found = false;
            posts.forEach(post => {
                if (post.innerText.toLowerCase().includes(input)) {
                    found = true;
                    const resultDiv = document.createElement('div');
                    resultDiv.classList.add('search-result');
                    resultDiv.innerHTML = post.innerHTML;
                    resultsContainer.appendChild(resultDiv);
                }
            });

            if (!found) {
                resultsContainer.innerHTML = '<p>没有找到匹配的结果。</p>';
            }
        }
    </script>
</body>
</html>
